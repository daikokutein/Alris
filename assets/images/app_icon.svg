  <defs>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(220)">
      <stop stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#00E5FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
