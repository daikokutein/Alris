name: scan_history_app
description: A Flutter app that scans links and stores history using Floor database.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  floor: ^1.4.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  path_provider_foundation: ^2.3.1
  package_info_plus: ^4.1.0
  shared_preferences: ^2.2.0
  flutter_native_splash: ^2.3.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  floor_generator: ^1.4.2
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 